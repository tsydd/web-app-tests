<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/bootstrap-theme.min.css"/>

    <script type="text/javascript" src="scripts/libs/jquery/jquery-2.0.3.min.js"></script>
    <script type="text/javascript" src="scripts/libs/bootstrap/bootstrap.min.js"></script>
    <script type="text/javascript" src="scripts/libs/buckets/buckets-minified.js"></script>
    <script type="text/javascript" src="scripts/libs/require.js" data-main="scripts/directors.js"></script>
    <script type="text/javascript">
        require.config({
            paths: {
                jquery: "libs/jquery/jquery-2.0.3.min"
            }
        });
    </script>
    <title></title>

<body>
<div class="container">
    <div id="directors" class="form-horizontal">
        <div class="form-group">
            <label for="firstNameRu" class="col-lg-2 control-label">First name</label>

            <div class="col-sm-10">
                <input type="text" id="firstNameRu" class="form-control" placeholder="first name"/>
            </div>
        </div>
        <div class="form-group">
            <label for="lastNameRu" class="col-lg-2 control-label">Last name</label>

            <div class="col-lg-10">
                <input type="text" id="lastNameRu" class="form-control" placeholder="last name"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-lg-offset-2 col-lg-10">
                <button type="button" class="btn btn-default">add</button>
                <button type="button" class="btn btn-default">reset</button>
            </div>
        </div>
        <table id="directors_grid" class="table table-striped table-bordered"></table>
    </div>
</div>
