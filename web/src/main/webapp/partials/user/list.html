<div class="row">
    <button class="btn btn-primary" ng-click="create()">create</button>
</div>
<div class="row">
    <table class="table table-striped table-condensed">
        <thead>
        <tr>
            <th>id</th>
            <th>email</th>
            <th>password</th>
            <th>actions</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="user in users">
            <td>{{ user.id }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.password }}</td>
            <td>
                <a href="#/users/{{ user.id }}" class="glyphicon glyphicon-info-sign"></a>
                <a href="#/users/edit/{{ user.id }}" class="glyphicon glyphicon-pencil"></a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
